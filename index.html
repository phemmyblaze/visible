<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visible</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section>
      <header>
        <img src="./Images/logo.png" alt="visible logo" class="zee" />
        <div class="mint">
          <img src="./Images/search button.png" alt="search" class="mint-src" />

          <ul>
            <li>Explore</li>
            <li>Resources</li>
            <li>Create</li>
          </ul>
          <div class="mint-2">
            <img src="./Images/wallet.png" alt="wallet" class="mint-2" />
            <img src="./Images/man-icon.png" alt="man" />
          </div>
        </div>
      </header>
      <div class="hero-section">
        <div class="hero-text">
          <h1>
            Started to <br />
            discover new <span>currency</span>
          </h1>

          <p>
            Easy way to track your multiple crypto portfolio <br />under our
            safe and secure platform
          </p>

          <div class="bg">
            <button>Get started now</button>

            <img src="./Images/play-icon.svg" alt="play icon" />
          </div>
        </div>

        <img src="./Images/landing.png" alt="btc img" />
      </div>
    </section>
